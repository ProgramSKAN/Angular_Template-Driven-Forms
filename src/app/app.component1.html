<!-- template driven forms>>ngForm,ngModel,ngModelGroup -->
<div class="container-fluid">
  <h1>Bootcamp Enrollment form</h1>

  <form #userForm="ngForm">
    {{userForm.value|json}}
    <!-- it will only those form controls which have ngModel directive.also name attribute is required -->

    <div class="form-group">
      <label>Name</label>
      <input #name type="text" class="form-control" name="userName" ngModel>
      <small id="helpId" class="text-muted">name</small>
      {{name.className}}
    </div>
    <div class="form-group">
      <label>Email</label>
      <input #email type="email" class="form-control" name="email" ngModel>
      {{email.touched}}
      <!-- email.untouched,touched,pristine,dirty,valid,invalid -->
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <!-- <div ngModelGroup="address">//for grouping the formcontrol in an object in json
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div> -->


    <div class="form-group">
      <label>Select Course</label>
      <select class="custom-select" name="topic" ngModel>
        <option selected>I'm Interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="col-md">
      <label>Time Preference</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" ngModel name="timePreference" value="morning">
          Morning (9AM - 12PM)
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" ngModel name="timePreference" value="evening">
          Evening (5pM - 8PM)
        </label>
      </div>
    </div>
    <div class="form-check col-md">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="subscribe" ngModel>
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
